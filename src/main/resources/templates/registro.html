<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Agroindustrias Acora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/registro.css" rel="stylesheet">
</head>
<body class="registro-page"> 
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div class="card-registro p-4 p-md-5 shadow-lg" style="max-width: 600px; width: 100%;">
            
            <div class="text-center mb-4">
                <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-person-plus-fill fs-2"></i>
                </div>
                <h2 class="fw-bold text-secondary">Crear Nueva Cuenta</h2>
                <p class="text-muted small">Únete a la familia Olivos Acora.</p>
            </div>

            <form action="/registro" method="POST" class="row g-3 text-start needs-validation" novalidate>
                
                <div class="col-12">
                    <h6 class="text-success border-bottom pb-2 mb-3"><i class="bi bi-person-vcard"></i> Datos Personales</h6>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold small">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="nombre" placeholder="Ej. Juan" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small">Apellido</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="apellido" placeholder="Ej. Pérez" required>
                    </div>
                </div>

                <div class="col-md-5">
                    <label class="form-label fw-bold small">Documento</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
                        <select class="form-select" name="tipoDocumento">
                            <option value="DNI">DNI</option>
                            <option value="RUC">RUC</option>
                            <option value="CE">C.E.</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-7">
                    <label class="form-label fw-bold small">Número</label>
                    <input type="text" class="form-control" name="numeroDocumento" placeholder="12345678" required>
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold small">Celular / Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" class="form-control" name="telefono" placeholder="987 654 321" required>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold small">Dirección de Entrega</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input type="text" class="form-control" name="direccion" placeholder="Av. Principal 123, Tacna" required>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <h6 class="text-success border-bottom pb-2 mb-3"><i class="bi bi-shield-lock"></i> Datos de Acceso</h6>
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold small">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" name="correo" placeholder="nombre@correo.com" required>
                    </div>
                </div>
                
                <div class="col-12">
                    <label class="form-label fw-bold small">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" name="contrasenia" placeholder="******" required>
                    </div>
                </div>

                <div class="col-12 mt-4 d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg shadow-sm">REGISTRARME AHORA</button>
                    <a href="/login" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver al Login</a>
                </div>

                <div th:if="${error}" class="col-12 mt-3">
                    <div class="alert alert-danger d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}">Error</span>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
