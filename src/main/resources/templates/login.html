<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Agroindustrias Acora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>

    <div class="card-login">
        <div class="logo-header">
            <i class="bi bi-tree-fill logo-icon"></i>
            <h1 class="brand-title">OLIVOS ACORA</h1>
            <p class="brand-subtitle">REGISTRATE</p>
        </div>

        <form action="/login" method="POST">
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com" required>
                <label for="correo">Correo Electrónico</label>
            </div>

            <div class="form-floating mb-4">
                 <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Contraseña</label>
            </div>

            <button type="submit" class="btn btn-acora">INGRESAR</button>

            <hr class="my-4">

            <div class="register-link">
                <p class="mb-1 small text-muted">¿Eres un cliente nuevo?</p>
                <a href="/registro" class="btn btn-outline-secondary btn-sm w-100">
                    Crear Cuenta Nueva
                </a>
            </div>
        </form>
    </div>

</body>
</html>
