<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Empleados | Acora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/admindashboard.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-tree-fill fs-1 text-success"></i>
            <div class="brand-title">Olivos Acora</div>
        </div>
        <a href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Resumen</a>
        <a href="#" class="active"><i class="bi bi-people-fill"></i> Empleados</a>
        <a href="/admin/clientes" class="nav-link"><i class="bi bi-person-lines-fill"></i> Clientes</a>
        <a href="/admin/productos"><i class="bi bi-box-seam"></i> Productos</a>
        <a href="/admin/reportes"><i class="bi bi-file-earmark-text"></i> Reportes</a>
        <div class="mt-5 border-top border-secondary pt-3">
            <a href="/login" class="text-danger"><i class="bi bi-box-arrow-left"></i> Cerrar Sesi칩n</a>
        </div>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-secondary">Gesti칩n de Personal</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEmpleado" onclick="limpiarFormulario()">
                <i class="bi bi-plus-circle"></i> Nuevo Empleado
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Nombre Completo</th>
                            <th>DNI</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEmpleadosBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEmpleado" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold">Datos del Empleado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEmpleado">
                        <input type="hidden" id="empId" name="id">
                        
                        <div class="mb-3">
                            <label class="fw-bold small">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Apellido</label>
                            <input type="text" class="form-control" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">DNI</label>
                            <input type="text" class="form-control" name="dni" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Correo</label>
                            <input type="email" class="form-control" name="correo" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Contrase침a</label>
                            <input type="password" class="form-control" name="password" placeholder="Solo si deseas cambiarla">
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Rol</label>
                            <select class="form-select" name="rol">
                                <option value="Administrador">Administrador</option>
                                <option value="Cajero">Cajero</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Almacenero">Almacenero</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/empleados.js"></script>
</body>
</html>
