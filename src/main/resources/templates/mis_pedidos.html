<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos | Olivos Acora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-acora sticky-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-success fw-bold" href="/">
                <i class="bi bi-tree-fill"></i> OLIVOS ACORA
            </a>
            <a href="/" class="btn btn-outline-success btn-sm rounded-pill">
                <i class="bi bi-arrow-left"></i> Volver a la Tienda
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold text-secondary">Hola, <span th:text="${nombreUsuario}">Cliente</span> ðŸ‘‹</h2>
                    <span class="text-muted">Historial de Compras</span>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="py-3 ps-4">NÂ° Pedido</th>
                                        <th>Fecha</th>
                                        <th>DirecciÃ³n de Entrega</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pedido : ${misCompras}">
                                        <td class="ps-4 fw-bold text-secondary">#<span th:text="${pedido.id}"></span></td>
                                        <td>
                                            <i class="bi bi-calendar3 text-muted me-2"></i>
                                            <span th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                        </td>
                                        
                                        <td class="small text-muted">
                                            <i class="bi bi-geo-alt-fill text-danger"></i> 
                                            <span th:text="${pedido.cliente.direccion}">DirecciÃ³n Real</span>
                                        </td>
                                        
                                        <td class="fw-bold text-success" th:text="${'S/ ' + pedido.total}">S/ 0.00</td>
                                        
                                        <td>
                                            <span class="badge bg-success rounded-pill px-3">
                                                <i class="bi bi-check-circle-fill me-1"></i> PAGADO
                                            </span>
                                        </td>
                                        
                                        <td class="text-end pe-4">
                                            <button class="btn btn-sm btn-outline-primary" th:onclick="'verDetalle(' + ${pedido.id} + ')'">
                                                Ver Detalle
                                            </button>
                                        </td>
                                    </tr>

                                    <tr th:if="${#lists.isEmpty(misCompras)}">
                                        <td colspan="6" class="text-center py-5">
                                            <h5 class="text-muted">AÃºn no has realizado compras.</h5>
                                            <a href="/" class="btn btn-success mt-2 rounded-pill">Ir a Comprar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDetalle" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Detalle de Compra</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-sm align-middle">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th class="text-center">Cant.</th>
                                <th class="text-end">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="listaDetalles">
                            </tbody>
                    </table>
                </div>
                <div class="modal-footer bg-light p-2">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/js/mis_pedidos.js"></script>

</body>
</html>
