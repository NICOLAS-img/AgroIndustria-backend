<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos | Agroindustrias Acora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-acora sticky-top">
        <div class="container">
            <a class="navbar-brand brand-text" href="/">
                <i class="bi bi-tree-fill"></i> OLIVOS ACORA
            </a>
            <a href="/" class="btn btn-outline-light btn-sm rounded-pill">
                <i class="bi bi-arrow-left"></i> Volver a la Tienda
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold text-secondary">Hola, <span th:text="${nombreUsuario}">Cliente</span> ðŸ‘‹</h2>
                    <span class="text-muted">Historial de Compras</span>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-success text-white">
                                    <tr>
                                        <th class="py-3 ps-4">NÂ° Pedido</th>
                                        <th>Fecha</th>
                                        <th>DirecciÃ³n</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pedido : ${misCompras}">
                                        <td class="ps-4 fw-bold text-secondary">#<span th:text="${pedido.id}">000</span></td>
                                        <td>
                                            <i class="bi bi-calendar3 text-muted me-2"></i>
                                            <span th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                        </td>
                                        <td th:text="${pedido.direccionEntrega}">DirecciÃ³n</td>
                                        <td class="fw-bold text-success" th:text="${'S/ ' + pedido.total}">S/ 0.00</td>
                                        <td>
                                            <span class="badge bg-success rounded-pill px-3">
                                                <i class="bi bi-check-circle-fill me-1"></i> <span th:text="${pedido.estado}">PAGADO</span>
                                            </span>
                                        </td>
                                        <td class="text-end pe-4">
                                            <button class="btn btn-sm btn-outline-secondary" disabled>Ver Detalle</button>
                                        </td>
                                    </tr>

                                    <tr th:if="${#lists.isEmpty(misCompras)}">
                                        <td colspan="6" class="text-center py-5">
                                            <i class="bi bi-bag-x fs-1 text-muted d-block mb-3"></i>
                                            <h5 class="text-muted">AÃºn no has realizado compras.</h5>
                                            <a href="/" class="btn btn-success mt-2 rounded-pill">Ir a Comprar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
