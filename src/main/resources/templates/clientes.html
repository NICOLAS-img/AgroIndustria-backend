<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes | Agroindustrias Acora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/admindashboard.css" rel="stylesheet">
    <link href="/css/clientes.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-tree-fill fs-1 text-success"></i>
            <div class="brand-title">Olivos Acora</div>
            <small class="text-muted d-block mt-1">Panel Admin</small>
        </div>
        
        <nav class="nav flex-column">
            <a href="/admin/dashboard" class="nav-link"><i class="bi bi-speedometer2"></i> Resumen</a>
            <a href="/admin/empleados" class="nav-link"><i class="bi bi-people-fill"></i> Empleados</a>
            <a href="/admin/productos" class="nav-link"><i class="bi bi-box-seam"></i> Productos</a>
            <a href="#" class="nav-link active"><i class="bi bi-person-lines-fill"></i> Clientes</a>
            <a href="/admin/reportes" class="nav-link"><i class="bi bi-file-earmark-text"></i> Reportes</a>
        </nav>

        <div class="mt-auto border-top border-secondary pt-3">
            <a href="/login" class="nav-link text-danger"><i class="bi bi-box-arrow-left"></i> Cerrar Sesión</a>
        </div>
    </div>

    <div class="main-content">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-secondary m-0">Cartera de Clientes</h2>
                <p class="text-muted small m-0">Gestiona la información de tus usuarios registrados.</p>
            </div>
            <button class="btn btn-outline-success" onclick="alert('Los clientes se registran desde la tienda pública.')">
                <i class="bi bi-info-circle me-2"></i> Info Registro
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Cliente</th>
                                <th>Documento</th>
                                <th>Contacto</th>
                                <th>Ubicación</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaClientesBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class="bi bi-pencil-square me-2"></i> Editar Cliente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
    <input type="hidden" id="cliId" name="id"> 
    
    <div class="row g-3 mb-3">
        <div class="col-6">
            <label class="fw-bold small form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" required>
        </div>
        <div class="col-6">
            <label class="fw-bold small form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido" required>
        </div>
    </div>

    <div class="row g-3 mb-3">
        <div class="col-4">
            <label class="fw-bold small form-label">Tipo</label>
            <select class="form-select" name="tipoDocumento">
                <option value="DNI">DNI</option>
                <option value="RUC">RUC</option>
                <option value="CE">C.E.</option>
            </select>
        </div>
        <div class="col-8">
            <label class="fw-bold small form-label">Número de Documento</label>
            <input type="text" class="form-control" name="numeroDocumento" placeholder="Ej. 12345678">
        </div>
    </div>

    <div class="mb-3">
        <label class="fw-bold small form-label">Teléfono / Celular</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="text" class="form-control" name="telefono">
        </div>
    </div>

    <div class="mb-3">
        <label class="fw-bold small form-label">Dirección de Entrega</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input type="text" class="form-control" name="direccion">
        </div>
    </div>
    
    <div class="mb-4">
        <label class="fw-bold small form-label">Correo Electrónico</label>
        <input type="email" class="form-control bg-light" name="correo" readonly>
        <div class="form-text small"><i class="bi bi-lock-fill"></i> El correo es el usuario y no se puede editar.</div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary shadow-sm">Guardar Cambios</button>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientes.js"></script>
</body>
</html>
