<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos | Agroindustrias Acora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/admindashboard.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-tree-fill fs-1 text-success"></i>
            <div class="brand-title">Olivos Acora</div>
        </div>
        <a href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Resumen</a>
        <a href="/admin/dashboard#gestion-empleados"><i class="bi bi-people-fill"></i> Empleados</a>
        <a href="#" class="active"><i class="bi bi-box-seam"></i> Productos</a>
        <a href="/admin/reportes"><i class="bi bi-file-earmark-text"></i> Reportes</a>
        <div class="mt-5 border-top border-secondary pt-3">
            <a href="/login" class="text-danger"><i class="bi bi-box-arrow-left"></i> Salir</a>
        </div>
    </div>

    <div class="main-content">
        <h2 class="mb-4 text-secondary fw-bold">Inventario de Productos</h2>

        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold m-0">Lista de Aceitunas</h4>
                <button class="btn btn-crear px-4" data-bs-toggle="modal" data-bs-target="#modalProducto">
                    <i class="bi bi-plus-lg"></i> Nuevo Producto
                </button>
            </div>

            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Precio Unit.</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProductosBody">
                    <tr>
                        <td>#PROD-101</td>
                        <td>Aceituna Botija 1kg</td>
                        <td>Negras</td>
                        <td>S/ 18.50</td>
                        <td><span class="badge bg-success">50 un.</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-editar"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger btn-eliminar"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>#PROD-102</td>
                        <td>Aceite de Oliva 500ml</td>
                        <td>Aceites</td>
                        <td>S/ 25.00</td>
                        <td><span class="badge bg-danger">5 un.</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-editar"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger btn-eliminar"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalProducto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold">Nuevo Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <input type="hidden" name="id" id="prodId">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Nombre del Producto</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ej. Aceituna Botija" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold small">Categoría</label>
                                <select class="form-select" name="categoria" required>
                                    <option value="Negras">Negras</option>
                                    <option value="Verdes">Verdes</option>
                                    <option value="Aceites">Aceites</option>
                                    <option value="Rellenas">Rellenas</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold small">Precio (S/)</label>
                                <input type="number" step="0.01" class="form-control" name="precio" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small">Stock Inicial</label>
                            <input type="number" class="form-control" name="stock" placeholder="Cantidad disponible" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-crear">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/productos.js?v=2"></script>
</body>
</html>
